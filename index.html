<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disappearing Circle Game</title>
    <style>
        .circle{
            height: 250px;
            width: 250px;
            border-radius: 50%;
            float: left;

            margin-right:50px;
        }
        #black{
         
            background-color: black;
        }
        #red{
            
            background-color: red;
        }
        #yellow{
           
            background-color: yellow;
        }
    </style>
</head>
<body>
   <div> 
    <div class="circle" id="black"></div>
    <div class="circle" id="red"></div>
    <div class="circle" id="yellow"></div>
</div>
    <script>document.getElementById("black").onclick=function(){document.getElementById("black").style.display="none";  
    }
    document.getElementById("red").onclick=function(){document.getElementById("red").style.display="none";  
    }
    document.getElementById("yellow").onclick=function(){document.getElementById("yellow").style.display="none";  
    }</script>
</body>
</html>
